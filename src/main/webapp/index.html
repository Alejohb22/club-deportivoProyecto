<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Deportivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Gestión del Club Deportivo</h1>
<div class="container">
    <!-- Sección de Participantes -->
    <section id="participantes">
        <h2>Participantes</h2>
        <form id="participanteForm">
            <input type="text" id="participanteId" placeholder="ID" required>
            <input type="text" id="participanteNombre" placeholder="Nombre" required>
            <input type="text" id="participanteApellido" placeholder="Apellido" required>
            <input type="email" id="participanteEmail" placeholder="Email" required>
            <select id="participanteDisciplinaId" required></select>
            <button type="submit">Agregar Participante</button>
        </form>
        <div id="resultadoParticipante"></div>
    </section>

    <!-- Sección de Disciplinas -->
    <section id="disciplinas">
        <h2>Disciplinas</h2>
        <form id="disciplinaForm">
            <input type="text" id="disciplinaId" placeholder="ID" required>
            <input type="text" id="disciplinaNombre" placeholder="Nombre" required>
            <select id="disciplinaTipo" required>
                <option value="Individual">Individual</option>
                <option value="Grupo">Grupo</option>
            </select>
            <button type="submit">Agregar Disciplina</button>
        </form>
        <div id="resultadoDisciplina"></div>
    </section>

    <!-- Sección de Eventos -->
    <section id="eventos">
        <h2>Eventos</h2>
        <form id="eventoForm">
            <input type="text" id="eventoId" placeholder="ID" required>
            <input type="text" id="eventoNombre" placeholder="Nombre" required>
            <input type="date" id="eventoFecha" required>
            <input type="text" id="eventoResultado" placeholder="Resultado" required>
            <select id="eventoParticipanteId" required></select>
            <button type="submit">Agregar Evento</button>
        </form>
        <div id="resultadoEvento"></div>
    </section>

    <!-- Sección de Consultas -->
    <section id="consultas">
        <h2>Consultas</h2>

        <!-- Consulta de Participantes -->
        <form id="consultaParticipantesForm">
            <input type="text" id="consultaParticipanteId" placeholder="ID del Participante">
            <button type="submit">Consultar Participante</button>
        </form>
        <div id="resultadoConsultaParticipante"></div>

        <!-- Consulta de Disciplinas -->
        <form id="consultaDisciplinasForm">
            <input type="text" id="consultaDisciplinaId" placeholder="ID de la Disciplina">
            <button type="submit">Consultar Disciplina</button>
        </form>
        <div id="resultadoConsultaDisciplina"></div>

        <!-- Consulta de Eventos -->
        <form id="consultaEventosForm">
            <input type="text" id="consultaEventoId" placeholder="ID del Evento">
            <button type="submit">Consultar Evento</button>
        </form>
        <div id="resultadoConsultaEvento"></div>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
